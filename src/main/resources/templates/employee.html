<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>Homework for list and add employee </h1>
   		  	   
		  	   <div class="form_container">
			<form th:action="@{/update}" method="post" th:object="${employees}">	
				<div class="container_elements">
			 		<label for="id">Id:</label>
					<input th:field="*{id}" name="id"/>
				</div>
				<div class="container_elements">
					<label for="name">Name:</label>
					<input th:field="*{name}" name="name" />
				</div>
				<div class="container_elements">
					<label for="position">Position:</label>
					<input th:field="*{position}" />
				</div>
				<div class="container_elements">
					<label for="salary">salary:</label>
					<input type="number" th:field="*{salary}" name="salary" />
				</div>
				<div class="container_elements">
					<label for="startDate">startDate:</label>
					<input type="datetime-local" th:field="*{startDate}" name="startDate"/>
				</div>
					<div class="container_submit">
					<input type="submit" value="Add" />
				</div>
			</form>
		</div>
</body>
</html>
